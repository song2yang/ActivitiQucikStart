<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="/js/ajax-util.js"></script>
<script src="/lib/js/template.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="log-manage.js?ver=<%=dateTime%>"></script>

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">数据表</a></li>
    <li><a href="#">基本内容</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools" id="myToolBar">

    	<ul class="toolbar">
            <li class="click" onclick="create()"><span><img src="images/t01.png" /></span>添加</li>
            <li class="click"><span><img src="images/t02.png" /></span>修改</li>
            <li><span><img src="images/t03.png" /></span>删除</li>
            <li><span><img src="images/t04.png" /></span>统计</li>
        </ul>


        <ul class="toolbar1">
        <li><span><img src="images/t05.png" /></span>设置</li>
        </ul>

    </div>

        <div class="layui-form" style="margin-bottom: -17px">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">单行选择框</label>

                    <div id="users" class="layui-input-inline" th:fragment="user-fresh">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option th:each="user:${users}" th:value="${user.username}" th:text="${user.username}" selected=""></option>

                        </select>
                    </div>
                    <label class="layui-form-label">单行选择框</label>

                    <div class="layui-input-inline">
                        <input type="text" id="optContent" name="optContent" lay-verify="title" autocomplete="off" placeholder="操作内容" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn" data-type="reload" id="searchBtn">搜索</button>
                    </div>
                </div>
            </div>
        </div>

    <table class="tablelist" id="demo" lay-filter="tablelist"></table>

<!--    <script type="text/html" id="userIdTpl">-->

<!--        {{#  } }}-->
<!--    </script>-->

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="assgin">分配角色</a>
    </script>
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>
</body>
</html>
