<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理系统HTML模板--模板之家 www.cssmoban.com</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">数据表</a></li>
    <li><a href="#">基本内容</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click"><span><img src="images/t01.png" /></span>添加</li>
        <li class="click"><span><img src="images/t02.png" /></span>修改</li>
        <li><span><img src="images/t03.png" /></span>删除</li>
        <li><span><img src="images/t04.png" /></span>统计</li>
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    
    
    <table class="tablelist" id="model-list">

        <script id="models" type="text/html">
            <thead>
            <tr>
                <th><input name="" type="checkbox" value="" checked="checked"/></th>
                <th>模型编号<i class="sort"><img src="images/px.gif" /></i></th>
                <th>模型名称</th>
                <th>版本</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
            {{each rows.list}}
            <tr>
                <td><input name="" type="checkbox" value="" /></td>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.version}}</td>
                <td>{{$value.createTime}}</td>
                <td>
                    <a href="/editor?modelId={{$value.id}}" class="tablelink">编辑</a>
                    <a href="javascript: AJAX.DELETE('/models/{{$value.id}}')" class="tablelink">删除</a>
                    <a href="javascript: AJAX.POST('/models/{{$value.id}}/deployment')">发布</a>
                </td>
            </tr>
            {{/each}}
        </script>


    </table>

        <hr/>


    <table class="tablelist" id="deployment-list">
        <thead>
        <tr>
            <th><input name="" type="checkbox" value="" checked="checked"/></th>
            <th>编号<i class="sort"><img src="images/px.gif" /></i></th>
            <th>模型名称</th>
            <th>版本</th>
            <th>部署时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <script id="deployments" type="text/html">
            {{each rows.list}}
            <tr>
                <td><input name="" type="checkbox" value="" /></td>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.deploymentTime}}</td>
                <td>
                    <a href="javascript: AJAX.DELETE('/deployments/{{$value.id}}')" class="tablelink">删除</a>
                </td>
            </tr>
            {{/each}}
        </script>

        </tbody>
    </table>
   
    <div class="pagin">
    	<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    <script src="/lib/js/jquery-1.10.2.min.js"></script>
    <script src="/lib/js/jquery.cookie.js"></script>
    <script src="/js/ajax-util.js"></script>
    <script src="/lib/js/template.js"></script>
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
    /*加载模型数据*/
    $(function() {
        AJAX.GET("/models", null
            , function (result) {
                var html = template("models", result);
                $("#model-list").html(html);
            });

        AJAX.GET("/deployments", null
            , function (result) {
                var html = template("deployments", result);
                $("#deployment-list").html(html);
            });
    })
	</script>

</body>
</html>
